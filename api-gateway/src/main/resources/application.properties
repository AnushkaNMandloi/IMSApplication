spring.application.name=api-gateway
server.port=8085

# Eureka client configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Global CORS configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Routes Configuration
# Auth routes (User Service)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# User routes 
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Seller routes
spring.cloud.gateway.routes[2].id=seller-service
spring.cloud.gateway.routes[2].uri=lb://seller-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/sellers/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Item routes
spring.cloud.gateway.routes[3].id=item-service
spring.cloud.gateway.routes[3].uri=lb://item-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/items/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# Purchase routes
spring.cloud.gateway.routes[4].id=purchase-service
spring.cloud.gateway.routes[4].uri=lb://purchase-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/purchases/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# Admin routes
spring.cloud.gateway.routes[5].id=admin-service
spring.cloud.gateway.routes[5].uri=lb://admin-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/admin/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=1

# Actuator routes for health checks
spring.cloud.gateway.routes[6].id=actuator-routes
spring.cloud.gateway.routes[6].uri=http://localhost:8085
spring.cloud.gateway.routes[6].predicates[0]=Path=/actuator/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=when-authorized
