# Server Configuration
server.port=8084
spring.application.name=cart-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ims_cart_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Redis Configuration (for cart caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Cart Configuration
cart.expiration.days=7
cart.cleanup.interval.hours=24
cart.max.items.per.cart=50

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Logging Configuration
logging.level.com.example.cart_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n 